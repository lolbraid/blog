{% if l_posts %}
    <h3 class="text-center bg-secondary text-light p-2">آخر التدوينات</h3>
    <ul class="list-group-flush latest-post">
        {% for post in l_posts %}
            <li class="list-group-item latest-post-item">
                <a class="text-light" href="{% url 'detail' post.id %}">{{post.title}}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
